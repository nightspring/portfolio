<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Your Local Weather</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/starter-template.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Your Local Weather</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="http://codyrayhunt.com">Home</a></li>
            <li><a href="http://codyrayhunt.com/pages/about.html">About</a></li>
            <li><a href="http://codyrayhunt.com/pages/contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="starter-template">
        <h1><span class="currentCity"></span></h1>

        <h2><span class="currentTemp"></span><span class="letterF">&#176; <a href="#">F</a></span>
        <span class="currentCels"></span><span class="letterC">&#176; <a href="#">C</a></span></h2>
        <h3><span class="currentDesc"></span></h3>
        <br>
        <figure class="icons">
          <canvas id="clear-day" width="64" height="64">
          </canvas>
        </figure>
          
        <br>
        <h5>Enter zip code: </h5>
          <form>
            <input type="text" id="zipCode">
            <input type="submit" value="Submit" id="submit">
          </form>
       
          <p><a href="http://codyrayhunt.com">By Cody Ray Hunt</a></p>

      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

    <script>
    var icons = new Skycons({"color": "white"});

    icons.set("clear-day", Skycons.CLEAR_DAY);
    
    icons.play();

    </script>

  </body>
</html>
