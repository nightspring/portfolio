<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Symon</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="symon.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

  	<div class='pageWrap'>
    
    <div class='buttonWrap'>

        <div class='inline green push top-left' id='0'></div>
        <div class='inline red push top-right' id='1'></div>
        <div class='inline blue push bottom-right' id='3'></div>
        <div class='inline yellow push bottom-left' id='2'></div>
        
    </div>

    <div class='controls'>
      <h1>Symon</h1>

      <div class='controlBox inline'>
        <h4 class='counter'></h4>
        <h5>COUNT</h5>
      </div>

      <div class='controlBox inline'>
        <div class='startButton'></div>
        <h5>START</h5>
      </div>

      <div class='controlBox inline'>
        <div class='strictLED'></div>
        <div class='strictButton'></div>
        <h5>STRICT</h5>
      </div>

      <div class='onOff'>
        <h6 class='inline'>OFF</h6>

        <div class='inline OffButton'></div>
        <div class='inline OnButton clickable'></div>

        <h6 class='inline'>ON</h6>
      </div>      
  
    </div>

    <div class='footnote'>
    <a href="http://codyrayhunt.com">By Cody Ray Hunt</a>
    </div>
    
    </div>

   
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="symon.js"></script>
  </body>
</html>
